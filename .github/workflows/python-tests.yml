name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        # Install your package and any test requirements
        python -m pip install --upgrade pip
        pip install -e . # Assuming you have a setup.py or pyproject.toml
        # If you have a separate requirements-test.txt:
        # pip install -r requirements-test.txt

    - name: Run tests
      run: python -m unittest discover -s tests -v

